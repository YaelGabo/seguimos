<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../Estilos/estilos2.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Document</title>
    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }

        .product-image {
            max-width: 50px;
            max-height: 50px;
        }
    </style>
</head>
<body>
    
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">CentroFarma</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <a class="nav-link px-3" href="index.html">Sign out</a>
            </div>
        </div>
    </header>
    
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="Carrito.html">
                                <i class="fa-solid fa-house"></i> Ventas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Medicamentos.html">
                                <i class="fa fa-shopping-cart"></i> Productos
                            </a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="colaboradores.html">
                              <i class="fa fa-user"></i> Usuarios
                          </a>
                      </li>
                      
                      <li class="nav-item">
                        <a class="nav-link" href="proveedores.html">
                            <i class="fa fa-truck"></i> Proveedores
                        </a>
                    </li>
                    
                        <!-- Add more items here -->
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <h1 class="h2">Dashboard</h1>

                <form id="frmProductos" autocomplete="off">
                    <div class="card mb-2">
                        <div class="card-body">
                            <input type="hidden" id="id_product" name="id_product">
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="">ID <span class="text-danger">*</span></label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-barcode"></i></span>
                                        </div>
                                        <input type="text" class="form-control" id="barcode" name="barcode" placeholder="Barcode">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <label for="">Stock <span class="text-danger">*</span></label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-barcode"></i></span>
                                        </div>
                                        <input type="text" class="form-control" id="stock" name="stock" placeholder="0">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-right">
                            <button type="button" class="btn btn-danger" id="btn-nuevo" data-bs-toggle="modal" data-bs-target="#myModal">Nuevo</button>
                            <button type="submit" class="btn btn-primary" id="btn-save">Guardar</button>
                            <button type="button" class="btn btn-primary" id="btnMostrarProductos">Mostrar Productos</button>
                        </div>
                    </div>
                </form>

                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th style="cursor: pointer;">ID <i class="fa fa-sort"></i></th>
                            <th style="cursor: pointer;">Nombre <i class="fa fa-sort"></i></th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Proveedor</th>
                            <th>Estado</th>
                            <th>Imagenes</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="productosBody">
                        <!-- Los productos se cargarán aquí -->
                    </tbody>
                </table>
            </main>
        </div>
    </div>

    <script src="../JS/main.js"></script>
</body>
</html>
